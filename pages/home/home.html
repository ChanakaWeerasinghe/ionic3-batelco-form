 
<ion-content padding>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> sdd</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    
  <ion-item-divider>
    <span class="utilityLabel"> sss</span>
  </ion-item-divider>
  <img class="bill-icons" src="assets/bills/batelco.png">
  <div class="optionDiv">
  
    <ion-list>
      <ion-item class="utilityItem">
        <ion-label color="primary" floating>Telephone Number</ion-label>
  
        <ion-input type="tel" class="accountInput" [(ngModel)]="telNumber"        formControlName="telNumber"></ion-input>
      </ion-item>

      <div class="radioptions">
        <div class="checkbtns">
          <ion-item class="reciveIcons">
            <ion-label>Quick Pay</ion-label>
            <ion-checkbox (ngModelChange)="someEvent($event, 'quickPay')" [(ngModel)]="quickPay" formControlName="quickPay">
            </ion-checkbox>
          </ion-item>
          <ion-item class="reciveIcons">
            <ion-label>Bill Inquiry</ion-label>
            <ion-checkbox (ngModelChange)="someEvent($event, 'billInquiry')" [(ngModel)]="billInquiry" formControlName="billInquiry">
            </ion-checkbox>
          </ion-item>
        </div>
      </div>

      <div *ngIf="billInquiry" class="billInquiryDiv">

        <div class="radioptions">
          <span class="radioptionsSpan">ID Type:</span>
          <div class="checkbtns">
            <ion-item class="reciveIcons">
              <ion-label>CR Number</ion-label>
              <ion-checkbox (ngModelChange)="cprEvent($event, 'cr')" [(ngModel)]="crNumber" formControlName="firstName">
              </ion-checkbox>
            </ion-item>

          </div>
        </div>

        <ion-item class="utilityItem">
          <ion-label color="primary" floating> cprPlaceHolder </ion-label>
          <ion-input type="tel" class="accountInput" [(ngModel)]="crCprNumber" formControlName="firstName"></ion-input>
        </ion-item>

      </div>

      <div *ngIf="quickPay" class="billInquiryDiv">

        <ion-item class="utilityItem">
          <ion-label color="primary" floating>Amount</ion-label>
          <ion-input type="tel" class="accountInput" [(ngModel)]="batelcomount" [brmasker]="{money: true, decimalCaracter: '.', decimal: '3'}" formControlName="firstName"></ion-input>
        </ion-item>

        <div class="radioptions">
          <span class="radioptionsSpan">ID Type:</span>
          <div class="checkbtns">
            <ion-item class="reciveIcons">
              <ion-label>CR Number</ion-label>
              <ion-checkbox (ngModelChange)="cprEvent($event, 'cr')" [(ngModel)]="crNumber" formControlName="firstName">
              </ion-checkbox>
            </ion-item>
            <ion-item class="reciveIcons">
              <ion-label>CPR Number</ion-label>
              <ion-checkbox (ngModelChange)="cprEvent($event, 'cpr')" [(ngModel)]="cprNumber" formControlName="firstName"> 
              </ion-checkbox>
            </ion-item>
          </div>
        </div>

        <ion-item class="utilityItem">
          <ion-label color="primary" floating> cprPlaceHolder </ion-label>
          <ion-input type="number" class="accountInput" [(ngModel)]="crCprNumber" formControlName="firstName"></ion-input>
        </ion-item>

        <div class="radioptions">
          <span class="radioptionsSpan">Line Type:</span>
          <div class="checkbtns">
            <ion-item class="reciveIcons">
              <ion-label>Fixed Line</ion-label>
              <ion-checkbox (ngModelChange)="lineTypeEvent($event, 'fix')" [(ngModel)]="fixedLine" formControlName="firstName">
              </ion-checkbox>
            </ion-item>
            <ion-item class="reciveIcons">
              <ion-label>Mobile</ion-label>
              <ion-checkbox (ngModelChange)="lineTypeEvent($event, 'mob')" [(ngModel)]="mobile" formControlName="firstName">
              </ion-checkbox>
            </ion-item>
          </div>
        </div>

      </div>

    </ion-list>

  </div>

  <br>

  <!-- <select-instrument-component *ngIf="quickPay" [billAmount]="batelcomount"
    (selectedInstrumentIdEvent)="selectedID($event)">
  </select-instrument-component> -->

  <div *ngIf="quickPay" style="margin-top: 1em;">

    <ion-item style="border-bottom: 0.55px solid #c8c7cc;">
      <ion-label style="font-size: 1.2em;
                    font-weight: bold;">Save</ion-label>
      <ion-toggle color="primary" [(ngModel)]="templateSave" formControlName="firstName"></ion-toggle>
    </ion-item>

  </div>

  <br>


    </form>
</ion-content>
