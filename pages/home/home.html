<ion-content padding>
	<ion-header>
		<ion-navbar>
			<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
			<ion-title> sdd</ion-title>
		</ion-navbar>
	</ion-header>

	<ion-content>




		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


			<ion-item-divider>
				<span class="utilityLabel"> sss</span>
			</ion-item-divider>
			<img class="bill-icons" src="assets/bills/batelco.png">
			<div class="optionDiv">

				<ion-list>
					<ion-item class="utilityItem">
						<ion-label color="primary" floating>Telephone Number</ion-label>

						<ion-input type="tel" class="accountInput" [(ngModel)]="telNumber" formControlName="telNumber">
						</ion-input>
					</ion-item>


					<div class="radioptions">
						<div class="checkbtns">

							<ion-list radio-group>
								<ion-list-header>

								</ion-list-header>
								<ion-item>
									<ion-label >Quick Pay</ion-label>
									<ion-radio item-left checked="true" value="go"></ion-radio>
								</ion-item>

								<ion-item>
									<ion-label>Bill Inquir</ion-label>
									<ion-radio item-left value="rust"></ion-radio>
								</ion-item>
							</ion-list>

							<ion-item class="reciveIcons">
								<ion-label></ion-label>

								<ion-checkbox item-left >
								</ion-checkbox>
							</ion-item>
							<ion-item class="reciveIcons">
								<ion-label>y</ion-label>
								<ion-checkbox (ionChange)="someEvent($event, 'billInquiry')"
									formControlName="billInquiry">
								</ion-checkbox>
							</ion-item>
						</div>
					</div>

					<div *ngIf="billInquiry" class="billInquiryDiv">

						<div class="radioptions">
							<span class="radioptionsSpan">ID Type:</span>
							<div class="checkbtns">
								<ion-item class="reciveIcons">
									<ion-label>CR Number</ion-label>
									<ion-checkbox (ngModelChange)="cprEvent($event, 'cr')" [(ngModel)]="crNumber"
										formControlName="firstName">
									</ion-checkbox>
								</ion-item>

							</div>
						</div>

						<ion-item class="utilityItem">
							<ion-label color="primary" floating> cprPlaceHolder </ion-label>
							<ion-input type="tel" class="accountInput" [(ngModel)]="crCprNumber"
								formControlName="firstName"></ion-input>
						</ion-item>

					</div>

					<div *ngIf="quickPay" class="billInquiryDiv">

						<ion-item class="utilityItem">
							<ion-label color="primary" floating>Amount</ion-label>
							<ion-input type="tel" class="accountInput" [(ngModel)]="batelcomount"
								[brmasker]="{money: true, decimalCaracter: '.', decimal: '3'}"
								formControlName="firstName"></ion-input>
						</ion-item>

						<div class="radioptions">
							<span class="radioptionsSpan">ID Type:</span>
							<div class="checkbtns">
								<ion-item class="reciveIcons">
									<ion-label>CR Number</ion-label>
									<ion-checkbox (ngModelChange)="cprEvent($event, 'cr')" [(ngModel)]="crNumber"
										formControlName="firstName">
									</ion-checkbox>
								</ion-item>
								<ion-item class="reciveIcons">
									<ion-label>CPR Number</ion-label>
									<ion-checkbox (ngModelChange)="cprEvent($event, 'cpr')" [(ngModel)]="cprNumber"
										formControlName="firstName">
									</ion-checkbox>
								</ion-item>
							</div>
						</div>

						<ion-item class="utilityItem">
							<ion-label color="primary" floating> cprPlaceHolder </ion-label>
							<ion-input type="number" class="accountInput" [(ngModel)]="crCprNumber"
								formControlName="firstName"></ion-input>
						</ion-item>

						<div class="radioptions">
							<span class="radioptionsSpan">Line Type:</span>
							<div class="checkbtns">
								<ion-item class="reciveIcons">
									<ion-label>Fixed Line</ion-label>
									<ion-checkbox [(ngModel)]="fixedLine" formControlName="firstName">
									</ion-checkbox>
								</ion-item>
								<ion-item class="reciveIcons">
									<ion-label>Mobile</ion-label>
									<ion-checkbox [(ngModel)]="mobile" formControlName="firstName">
									</ion-checkbox>
								</ion-item>
							</div>
						</div>

					</div>

				</ion-list>

			</div>

			<br>

			<!-- <select-instrument-component *ngIf="quickPay" [billAmount]="batelcomount"
    (selectedInstrumentIdEvent)="selectedID($event)">
  </select-instrument-component> -->

			<div *ngIf="quickPay" style="margin-top: 1em;">

				<ion-item style="border-bottom: 0.55px solid #c8c7cc;">
					<ion-label style="font-size: 1.2em;
                    font-weight: bold;">Save</ion-label>
					<ion-toggle color="primary" [(ngModel)]="templateSave" formControlName="firstName"></ion-toggle>
				</ion-item>

			</div>

			<br>


    </form>


			<div *ngIf="quickPay" class="addCartButton">
				<button class="uploadButton" ion-button block color="primary"
      [disabled]="!(ewaAmount && ewaAccNumber && idType && crCprNumber)" (click)="addToCart()"> sdsd</button>
			</div>

			<br>

			<div *ngIf="quickPay" class="addCartButton">
				<button class="uploadButton" ion-button block color="primary"
      [disabled]="!(ewaAmount && ewaAccNumber && idType && crCprNumber)" (click)="schedule()">schedule</button>
			</div>

			<div *ngIf="quickPay" class="nextButton">
				<button class="uploadButton"
       ion-button block
      color="button_primary" (click)="pay()">pay </button>
			</div>

			<div *ngIf="billInquiry" class="nextButton">
				<button class="uploadButton" [disabled]="!(idType && crCprNumber)" ion-button block color="button_primary"
      (click)="pay()">Inquire</button>
			</div>
	</ion-content>
